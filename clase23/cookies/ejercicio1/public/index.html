<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cookies</h1>
    <h2>Ver todas las cookies</h2>
    <form action="./cookies/getCookies"method='get'>
        <input type="submit" value="Ver todas las cookies">
    </form>
    <h2>Generar una cookie</h2>
    <form action="./cookies/set" method="post">
        <input type="text" placeholder="name" id="name" name="name">
        <input type="text" placeholder="value" id="value" name="value">
        <input type="text" placeholder="time" id="time" name="time">
        <input type="submit" value="Send">
    </form>
    <h2>Eliminar  una cookie</h2>
    <form action="./cookies/delete" method="delete">
        <input type="text" placeholder="name Of Cookie" id="cookie" name="cookie">
        <input type="submit" value="Send">
    </form>
</body>
</html>
